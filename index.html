<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD PAGE</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Navbar-->
    
    <nav class="navbar navbar-expand-lg bg-dark bg-transparent " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" alt="Logo" width="80" height="40" class="d-inline-block align-text-top">
                Dummy
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            <ul class="navbar-nav  ms-auto align-self-end">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">Create</button>
            </ul>
        </div> 
        </div>
    </nav>
    <!--Table -->
    <div id="liveAlertPlaceholder"></div>
    <div class="box">
        <table class="table table-striped  bg-transparent" data-bs-theme="dark">
            <thead>
                <tr>
                    <th scope="col">Product Number</th>
                    <th scope="col">Computer Type</th>
                    <th scope="col">Processor</th>
                    <th scope="col">RAM</th>
                    <th scope="col">Monitor Size</th>
                    <th scope="col">Price</th>
                    <th scope="col">Computer Image</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tabledata">

            </tbody>
        </table>

    <!-- Modal Edit Computer-->
    <div class="modal fade modal_edit" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="mod_title">Edit</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" disabled="true" hidden="true" id="pro_id">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="ctype" placeholder="Computer Type">
                        <label for="floatingPassword">Computer Type</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="processor" placeholder="Processor">
                        <label for="floatingInput">Processor</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="ram" placeholder="RAM">
                        <label for="floatingPassword">RAM</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="mon_size" placeholder="Monitor Size">
                        <label for="floatingInput">Monitor Size</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="pri" placeholder="Price">
                        <label for="floatingPassword">Price</label>
                    </div>
                  
                </div>
               
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" id="liveAlertBtn" onclick="editComputer(pro_id.value)" data-bs-dismiss="modal">Edit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal_create fade modal" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="mod_title2">Create</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="c_comtype" placeholder="Computer Type" value="">
                    <label for="floatingPassword">Computer Type</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="c_processor" placeholder="Processor" value="">
                    <label for="floatingInput">Processor</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="c_ram" placeholder="RAM" value="">
                    <label for="floatingPassword">RAM</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="c_mon_size" placeholder="Monitor Size" value="">
                    <label for="floatingInput">Monitor Size</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="c_pri" placeholder="Price" value="">
                    <label for="floatingPassword">Price</label>
                </div>
              
            </div>
           
            <div class="modal-footer">

                <button type="button" class="btn btn-primary" id="liveAlertBtn" onclick="addProduct()" data-bs-dismiss="modal">Create</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    <script src="assets/js/index.js"></script>

</body>

</html>
